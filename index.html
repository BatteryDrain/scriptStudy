<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>scriptless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="assets/scrpitlessLogoS.png">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <h1 id="ptitle">paste</h1>
      <h1 class="hide" id="stitle">study</h1>
      <img src="assets/scriplessLogoT.webp" alt="scriptless logo" width="510">
    </header>
    <div id="input">
      <textarea id="script" placeholder="paste script here"></textarea>
    </div>
    <button id="submitb">submit</button>
    <button class="hide" id="backb">back</button>
    <div id="dump" class="hide">

    </div>
    <div id="count" class="hide">
      <input value="0" type="range" min="0" max="" id="updown" class="hide">
      <button id="up" class="hide">+</button>
      <button id="down" class="hide">-</button>
      <p id="ver" class="hide">original</p>
    </div>

    <form id="tts-form">
      <button type="submit">Speak</button>
    </form>
    <audio id="audio-player" controls></audio>
    </div>
  </main>
  <script src="script.js"></script>
</body>
